{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/skyfly.css' %}">
{% endblock %}

{% block content %}
    <form method="post" onsubmit="submitData()">
        {% csrf_token %}
        <div class="container">
            <div class="text-centered">
                <img src="{% static 'img/eagle.png' %}" alt=""> {# https://de.pngtree.com/freepng/eagle_1978481.html #}
                <h1>From</h1>
                <div class="input-group-wrapper">
                    <div class="input-group city-input mb-2">
                        <input name="city-from_0" type="text" class="form-control">
                        <div class="input-group-append">
                            <button class="btn btn__add" type="button"><span class="icon-plus"></span></button>
                            <button class="btn btn__remove" type="submit"><span class="icon-minus"></span></button>
                        </div>
                    </div>
                </div>

                <h2 class="mt-3">To</h2>
                <div class="input-group-wrapper">
                    <div class="input-group city-input mb-2">
                        <input name="city-to_0" type="text" class="form-control">
                        <div class="input-group-append">
                            <button class="btn btn__add" type="button"><span class="icon-plus"></span></button>
                            <button class="btn btn__remove" type="submit"><span class="icon-minus"></span></button>
                        </div>
                    </div>
                </div>

                <h2 class="mt-3">When?</h2>
                <div class="input-group-wrapper">
                    <div class="input-group date-input mb-2">
                        <input name="flight-date_0" type="text" class="form-control js-datepickerInput">
                        <div class="input-group-append">
                            <button class="btn js-datepickerButton" type="button"><span class="icon-calendar"
                                                                                        style="font-size: 14px"></span>
                            </button>
                            <button class="btn btn__add" type="button"><span class="icon-plus"></span></button>
                            <button class="btn btn__remove" type="submit"><span class="icon-minus"></span></button>
                        </div>
                    </div>
                </div>
                <div class="progress mt-5" style="display: none">
                  <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
                </div>
                <button class="btn btn-primary submit-skyfly-request" type="submit"><span class="icon-switch"></span></button>
            </div>
        </div>
    </form>
{% endblock %}

{% block extra_js %}
    <script src="{% static 'js/skyfly.js' %}" type="text/javascript"></script>
{% endblock %}
