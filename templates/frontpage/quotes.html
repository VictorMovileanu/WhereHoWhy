{% extends 'root.html' %}
{% block content %}

<div class="container">
    <h1>Quotes</h1>
    {% if request.user.is_authenticated %}
        <form action="." method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">post</button>
        </form>
        <h2>Preview</h2>
        <div class="tweet preview">
            <blockquote></blockquote>
            <cite></cite>
        </div>
        <hr>
    {% endif %}

    {% for tweet in tweets %}
        <div class="tweet">
            <p>{{ tweet.created }}</p>
            <blockquote>{{ tweet.quote }}</blockquote>
            <cite>{{ tweet.source|safe }}</cite>
        </div>
    {% endfor %}
</div>
{% endblock %}
