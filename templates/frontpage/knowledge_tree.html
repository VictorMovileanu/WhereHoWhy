{% extends 'base.html' %}
{% load static %}

{% block content %}

    <object style="width: 100%" data="{% static 'img/KnowledgeTree.svg' %}" type="image/svg+xml" id="knowledge_map">Your browser does not support SVG</object>

{% endblock %}

{% block extra_js %}

    <script>
        window.onload=function () {
            // https://benfrain.com/selecting-svg-inside-tags-with-javascript/
            var svg = document.getElementById("knowledge_map");
            var svgDoc = svg.contentDocument;
            var anchors = svgDoc.getElementsByTagName('a');
            let a;
            for (a of anchors) {
                a.setAttribute('target', '_blank')
            }
        };
    </script>

{% endblock %}
