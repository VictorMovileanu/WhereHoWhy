{% extends "base.html" %}

{% load wagtailcore_tags %}


{% block content %}

    <header>
        <h1 class="heading-primary">
            <span class="heading-primary__letter">W</span>
            <span class="heading-primary__letter">h</span>
            <span class="heading-primary__letter">e</span>
            <span class="heading-primary__letter">r</span>
            <span class="heading-primary__letter">e</span>
            <span class="heading-primary__letter">H</span>
            <span class="heading-primary__letter">o</span>
            <span class="heading-primary__letter">W</span>
            <span class="heading-primary__letter">h</span>
            <span class="heading-primary__letter">y</span>
        </h1>
    </header>
    {{ page.body|richtext }}
    <main class="main">
        <div class="content-box">
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="..." alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="..." alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="..." alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </main>
{% endblock %}

{% block footer %}
    <footer class="footer">
        <div class="footer__navigation">
            <ul class="footer__list">
                <li><a href="https://github.com/ViggieSmalls/WhereHoWhy" class="footer__link">Source</a></li>
                <li><a href="#" class="footer__link">About me</a></li>
                <li>
                    <button class="footer__link" id="donate" data-content="">Donate
                    </button>
                </li>
            </ul>
        </div>
    </footer>
{% endblock %}

{% block extra_js %}
    <script>
        $(function () {
            $('#donate').popover({
                placement: 'top',
                html: true,
                trigger: 'focus',
                content: "<form action=\"https://www.paypal.com/cgi-bin/webscr\" method=\"post\" target=\"_blank\"><input type=\"hidden\" name=\"cmd\" value=\"_s-xclick\"/><input type=\"hidden\" name=\"hosted_button_id\" value=\"B89Y5XL47QMCL\"/><input type=\"image\" src=\"https://www.paypalobjects.com/en_US/DK/i/btn/btn_donateCC_LG.gif\" border=\"0\" name=\"submit\" title=\"PayPal - The safer, easier way to pay online!\" alt=\"Donate with PayPal button\"/><img alt=\"\" border=\"0\" src=\"https://www.paypal.com/en_DE/i/scr/pixel.gif\" width=\"1\" height=\"1\"/></form>\n"
            })
        });
    </script>
{% endblock %}
