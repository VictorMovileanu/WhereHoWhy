{% extends "base.html" %}

{% load wagtailcore_tags %}


{% block content %}

    <header>
        <h1 class="heading-primary">
            <span class="heading-primary__letter">W</span>
            <span class="heading-primary__letter">h</span>
            <span class="heading-primary__letter">e</span>
            <span class="heading-primary__letter">r</span>
            <span class="heading-primary__letter">e</span>
            <span class="heading-primary__letter">H</span>
            <span class="heading-primary__letter">o</span>
            <span class="heading-primary__letter">W</span>
            <span class="heading-primary__letter">h</span>
            <span class="heading-primary__letter">y</span>
        </h1>
    </header>
    {{ page.body|richtext }}

    <main class="main">
        {% include 'frontpage/star_wars.html' %}
    </main>

{% endblock %}

{% block footer %}
    <footer class="footer">
        <div class="footer__navigation">
            <ul class="footer__list">
                <li><a href="https://github.com/ViggieSmalls/WhereHoWhy" class="footer__link">Source</a></li>
                <li>
                    <button class="footer__link" id="about-me">About me</button>
                </li>
                <li>
                    <button class="footer__link" id="donate">Donate</button>
                </li>
            </ul>
        </div>
    </footer>
{% endblock %}

{% block extra_js %}
    <script>
        $(function () {
            $('#donate').popover({
                placement: 'top',
                html: true,
                trigger: 'focus',
                content: "<form action=\"https://www.paypal.com/cgi-bin/webscr\" method=\"post\" target=\"_blank\"><input type=\"hidden\" name=\"cmd\" value=\"_s-xclick\"/><input type=\"hidden\" name=\"hosted_button_id\" value=\"B89Y5XL47QMCL\"/><input type=\"image\" src=\"https://www.paypalobjects.com/en_US/DK/i/btn/btn_donateCC_LG.gif\" border=\"0\" name=\"submit\" title=\"PayPal - The safer, easier way to pay online!\" alt=\"Donate with PayPal button\"/><img alt=\"\" border=\"0\" src=\"https://www.paypal.com/en_DE/i/scr/pixel.gif\" width=\"1\" height=\"1\"/></form>\n"
            });
            $('#about-me').click(function () {
                    $.get("{% url 'blog:about_me' %}", function (data) {
                        $('.main').html(data)
                    })
                }
            );
        });
    </script>
{% endblock %}
